<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>List of Categories</h1>
    <hr/>
    <a th:href ="@{/categories/newOrEdit}">New Categories</a>
    <hr/>
    <div th:if = "${messages != null}">
        <h3 th:text = "${messages}"></h3>
    </div>
    <table>
        <tr>
            <td>Category ID</td>
            <td>Name</td>
            <td></td>
        </tr>
        <tr th:each = "item :${categories}" >
            <td th:text ="${item.id}"></td>
            <td th:text ="${item.name}"></td>
            <td>
                <a th:href="@{'/categories/newOrEdit/' + '${item.id}'}"> Edit </a>
                <a th:href="@{'/categories/delete/' + '${item.id}'}"> Delete </a>
            </td>
        </tr>
    </table>
</body>
</html>
